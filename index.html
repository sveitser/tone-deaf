<h1>Play me.</h1><script language="JavaScript">
    let snippetsByTone
    fetch("snippets.json").then(response => response.json()).then( json => { snippetsByTone = json })

    function play(first, second) {{
        const snippets = snippetsByTone[first.toString() + second]
        const fname = snippets[Math.floor(Math.random() * snippets.length)];
        return new Audio(fname).play()
    }}
    </script><table><tr><td><input type="submit" value="1 1" onclick="play(1, 1)" /></td><td><input type="submit" value="1 2" onclick="play(1, 2)" /></td><td><input type="submit" value="1 3" onclick="play(1, 3)" /></td><td><input type="submit" value="1 4" onclick="play(1, 4)" /></td><td><input type="submit" value="1 5" onclick="play(1, 5)" /></td></tr><tr><td><input type="submit" value="2 1" onclick="play(2, 1)" /></td><td><input type="submit" value="2 2" onclick="play(2, 2)" /></td><td><input type="submit" value="2 3" onclick="play(2, 3)" /></td><td><input type="submit" value="2 4" onclick="play(2, 4)" /></td><td><input type="submit" value="2 5" onclick="play(2, 5)" /></td></tr><tr><td><input type="submit" value="3 1" onclick="play(3, 1)" /></td><td><input type="submit" value="3 2" onclick="play(3, 2)" /></td><td><input type="submit" value="3 3" onclick="play(3, 3)" /></td><td><input type="submit" value="3 4" onclick="play(3, 4)" /></td><td><input type="submit" value="3 5" onclick="play(3, 5)" /></td></tr><tr><td><input type="submit" value="4 1" onclick="play(4, 1)" /></td><td><input type="submit" value="4 2" onclick="play(4, 2)" /></td><td><input type="submit" value="4 3" onclick="play(4, 3)" /></td><td><input type="submit" value="4 4" onclick="play(4, 4)" /></td><td><input type="submit" value="4 5" onclick="play(4, 5)" /></td></tr></table>
